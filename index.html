<script>
    false && true || true; // true; сначала выполнится &&, получится false || true, которое выполнится затем и получаем true
    false && (true || true); // false; сначала выполняется в скобках true || true = true, затем уже false && true = false
    +'40' + +'2'; // 42; унарный плюс преобразует строку к числу будет 40 + 2 = 42
    '2' + 3 ** 2; // '29'; сначала выполнится возведение в степень ‘2’ + 9 = далее 9 преобразуется в строку. Получится '29' строка 
    3 ** 2 / 3; // 3; сначала возведение в степень, потом деление, то есть 9 / 3 = 3
    3 ** (9 / 3); // 27; сначала деление выполнится, будет 3 ** 3 = 27
    '10' + (5 === 6); // '10false'; сначала выполняется строгое равенство false, ’10false’ плюсуются как строки, так как '10' - строка
    '10' - 5 === 6; // false; сначала выполнится вычитание, '10' преобразуется в число, будет 5 === 6, а это false 
    undefined + 1; // NaN; undefined становится NaN после численного преобразования 
    (+null == false) < 1; // false; так как при нестрогом равенстве false становится 0, унарный плюс преобразует null также к 0, 0 == 0, будет true. True < 1, 1 < 1 это false 
    (+null == false) < 1 ** 5; // false; сначала выполнился действие в скобках будет true, затем возведение 1 в пятую степень, это будет 1, получается 1 < 1, будет false. 

    var number = 5;
    2 * ++number; 
    2 * number--; 
    console.log(number); // 5; потому что сначала мы увеличили на 1, получилось 6.А потом уменьшили на 1, снова стало 5. 
</script>
